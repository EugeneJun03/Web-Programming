<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공부시간 입력</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function test() {
            let g_box = document.getElementById('select_grade_id');
            let s_box = document.getElementById('select_sub_id');
            let time_box = document.getElementById('number_id1');
            let min_box = document.getElementById('number_id2');
            let text_box = document.getElementById('textarea_id');
            if (!confirm("정말로 아래 내용을 공부한 시간에 기록하시겠습니까?\n"
            + g_box.value+"학년  "+s_box.value+"  공부시간:"+time_box.value+"시간"+min_box.value+"분"+"  세부사항:"+text_box.value)) {
                alert("저장할 내용을 다시 적어 주시오");
            } else {
                alert("정상적으로 저장되었습니다.");
            }
        }
    </script>
</head>

<body>
<h1 style="color:blue ; text-align: center">공부시간 입력</h1>
<br>
<fieldset>
    <legend><b>입력</b></legend>
        <label for="select_grade_id">학년:
            <select id="select_grade_id">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
                <option value="4">4학년</option>
            </select>
        </label>
    
    <br>
    <br>
    
        <label for="select_sub_id">공부 과목:
            <select id="select_sub_id">
                <option value="수학">수학</option>
                <option value="과학">과학</option>
                <option value="프로그래밍">프로그래밍</option>
                <option value="영어">영어</option>
            </select><br/>
        </label>
        <br>
        <label for="number_id1">공부시간 <input type="number" id="number_id1">시간 <input type="number" id="number_id2">분
        </label>
        <br>
        <br>
        <label for="textarea_id">세부사항 입력</label><br>
        <textarea cols="80" rows="3" id="textarea_id"></textarea>
</fieldset>
    <br>
    <input type="submit" onclick="test()">

<br>
<br>
<footer>
    <p style="text-align: center;"><i>부산대학교 양산캠퍼스 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;의생명융합공학부 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;202355162 전의진</i></p>
</footer>
</body>
</html>
